{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Copter Collector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body class="brown lighten-1">
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper black">
          <ul>
            <li>
              <a href="/" class="left brand-logo"
                >&nbsp;&nbsp;CopterCollector</a
              >
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'kits_create' %}">Add a Kit</a></li>
            <li><a href="{% url 'kits_index' %}">View All Kits</a></li>
            <li><a href="{% url 'copters_create' %}">Add a Copter</a></li>
            <li><a href="/copters">View All My Copters</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer black">
      <div class="center-align">
        All Rights Reserved, &copy; 2022 Copter Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
